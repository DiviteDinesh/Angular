<h2 style="text-align:center; margin-bottom:8px;">GPREC FACULTY DIRECTORY</h2>
<p style="text-align:center; margin-top:0; margin-bottom:16px; font-size:0.9rem;">
  ANGULAR LAB IV B.TECH VII SEM CSM A.Y.:2025-26
</p>

<!-- Filters -->
<div style="margin-bottom:15px; display:flex; gap:20px; align-items:center;">
  <label>
    Department:
    <select [(ngModel)]="selectedDept" name="deptFilter">
      <option value="">All</option>
      <option value="CSE">CSE</option>
      <option value="ECS">ECS</option>
    </select>
  </label>

  <label>
    Gender:
    <select [(ngModel)]="selectedGender" name="genderFilter">
      <option value="">All</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </label>
</div>

<!-- Table -->
<table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Department</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let f of filteredFaculty">
      <td>
        <img [src]="f.photo" [alt]="f.name" width="60" height="60" style="border-radius:50%;" />
      </td>
      <td>{{ f.name }}</td>
      <td>{{ f.dept }}</td>
      <td><a [href]="'mailto:' + f.email">{{ f.email }}</a></td>
      <td>{{ f.gender }}</td>
    </tr>

    <tr *ngIf="!filteredFaculty || filteredFaculty.length === 0">
      <td colspan="5" style="text-align:center; padding:16px;">No faculty found.</td>
    </tr>
  </tbody>
</table>
